<div class="container mt-5">
  <div class="row" *ngIf="!loading">
    <div class="col-md-6">
      <img
        src="{{ product.imageUri }}"
        class="img-fluid product-image"
        alt="Product Image"
      />
    </div>
    <div class="col-md-6">
      <h2 class="text-primary">{{ product.name }}</h2>
      <p class="text-muted">Category: {{ product.categoryName }}</p>
      <p class="text-muted">Brand: {{ product.brandName }}</p>
      <h3 class="mt-3 text-primary">Description</h3>
      <p>{{ product.description }}</p>
      <p class="card-text product-brand fawry-text-secondary">
        Rating: {{ product.rating }}
      </p>
      <h4 class="mt-4 text-primary">Price: ${{ product.price }}</h4>
      <button
        *ngIf="isInCart()"
        class="btn btn-secondary btn-sm app-secondary-button"
        (click)="remove()"
      >
        Remove
      </button>
      <button
        class="btn btn-primary btn-sm app-primary-button"
        *ngIf="!isInCart()"
        (click)="add()"
      >
        Add to Cart
      </button>
    </div>
  </div>

  <div
    class="text-center w-100 d-flex justify-content-center align-items-center vh-100"
    *ngIf="loading"
  >
    <app-spinner></app-spinner>
  </div>
</div>
