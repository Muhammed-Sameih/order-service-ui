<div class="container mt-5" *ngIf="!loading">
  <h2 class="mb-4 text-primary">Shopping Cart</h2>
  <div class="row">
    <div class="col-md-8">
      <div class="card mb-4">
        <div class="card-body">
          <!-- Loop through cart items -->
          <div
            *ngFor="let cartItem of cartItems"
            class="cart-item border-bottom py-3"
          >
            <app-product-in-cart
              class="d-flex align-items-center"
              [cartItem]="cartItem"
              (removeItem)="removeFromCart($event)"
              (changeItemQty)="updateCartQuantity($event)"
            >
            </app-product-in-cart>
          </div>
          <div class="text-center mt-3">
            <p class="mb-1">Total Price: ${{ totalPrice }}</p>
            <button
              class="btn btn-primary btn-sm app-primary-button"
              [class.disabled]="cartItems.length === 0"
              [disabled]="cartItems.length === 0"
              [class.line-through]="cartItems.length === 0"
              (click)="proceedToCheckout()"
            >
              Proceed to checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="text-center w-100 d-flex justify-content-center align-items-center vh-100"
  *ngIf="loading"
>
  <app-spinner></app-spinner>
</div>
